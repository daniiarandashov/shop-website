{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop</title>

    <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/agenda.css' %}">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->

</head>

<body>
    <div id="layout" class="x-borders">
        <header>
            <div>
                <h1>Добро пожаловать в Интернет Магазин</h1>
            </div>
        </header>
        <div id="top-menu">
            <div>
                <ul>

                    <li><a href="http://127.0.0.1:8000/main/" title="Добро пожаловать на главную">Главная</a></li>

                    {% if not user.is_authenticated %}
                    <li><a href="{% url 'login' %}" title="Вход">Вход</a></li>
                    {% else %}
                    <li><a href="{% url 'update_profile' user.pk %}" title="Изменить профиль">Изменить профиль</a></li>
                    <li><a href="{% url 'logout' %}" title="Выход">Выход</a></li>
                    {% endif %}
                    <li><a href="{% url 'registration-page' %}" title="Регистрация">Регистрация</a></li>

                </ul>
            </div>
        </div>
        <div class="layer1">
            <h3>Категории:</h3>
            <h3>
                <li><a href="{% url 'smartphones' %}" title="Телефоны">Телефоны</a></li>
            </h3>
            <h3>
                <li><a href="{% url 'laptops' %}" title="Ноутбуки">Ноутбуки</a></li>
            </h3>
        </div>

    </div>
    <div id="content">
        {% block main %}
        {% endblock %}
    </div>

</body>
